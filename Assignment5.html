<h1>My First Google Map</h1>

<div id="map" style="width:600px;height:600px;background:grey"></div>

<script>
function myMap() {
var mapOptions = {
    center: new google.maps.LatLng(42.3314,-83.0458),
    zoom: 8,
    mapTypeId: 'roadmap'
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwBYjfb_iw0mB4erC8VP19vXg660Yb5kI&callback=myMap"></script>
