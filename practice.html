<!DOCTYPE html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>


</head>
<html>
<body>
  <div class="container">

            <div class="border col-md-6">
                <div class="bubble-chart"></div>
            </div>
       
    </div>
  

  <script>
      //to create chart
        var margin = { top:10, right:10, bottom: 10, left:10},
            width = 960,
            height = 960,
            svg = d3.selectAll('.bubble-chart').append('svg')
                    .attr('width', '100%')
                    .attr('height', '100%')
                    .attr('viewBox', '-' + (margin.left + margin.right) + ' ' + (margin.bottom) + ' ' + width + ' ' + height)
                    .attr('preserveAspectRatio', 'xMinYMin meet');
       
        width = width - margin.left - margin.right;
        height = height - margin.top - margin.bottom;

        var format = d3.format(',d');

        var color = d3.scaleOrdinal(d3.schemeCategory20c);

        var pack = d3.pack()
            .size([width, height])
            .padding(1.5);

        var array = [];
        
        d3.csv('us-crime.csv', function(d){
            d.Total = +parseFloat(d.Total.replace(/,/g,''));
            if (d.Total) return d;
        }, function(error, classes){


            if (error) throw error;

            var root = d3.hierarchy({children: classes})
                        .sum(function(d){ return d.Total })
                        .each(function(d){
                            if (state = d.data.State) {
                                var state, i = state.lastIndexOf('.');
                                d.State = state;
                                d.package = state.slice(0, i);
                                d.class = state.slice(i+1);
                            }
                        });
            
            var node = svg.selectAll('.node')
                        .data(pack(root).leaves())
                        .enter()
                        .append('g')
                        .attr('class', 'node')
                        .attr('transform', function(d) { return 'translate(' + d.x + ',' + d.y + ')'; });
            
            node.append('circle')
                .attr('id', function(d){ return d.State; })
                .attr('r', function(d){ return d.r; })
                .style('fill', function(d){ return color(d.package); });
            
            node.append('clipPath')
                .attr('state', function(d){ return 'clip-' + d.State; })
                .append('use')
                .attr('xlink:href', function(d){ return '#' + d.State; });
            
            node.append('text')
                .attr('clip-path', function(d){ return 'url(#clip-' + d.State + ')'; })
                .selectAll('tspan')
                .data(function(d){ return d.class.split(/(?=[A-Z][^A-Z])/g); })
                .enter().append('tspan')
                        .attr('x', 0)
                        .attr('y', function(d, i, nodes){ return 13 + (i-nodes.length /2 - 0.5) * 10; })
                        .text(function(d){ return d; });
            
            node.append('title')
                .text(function(d) { return d.State + '\n' + format(d.Total); });
        });

      

  </script>
</body>
</html>
